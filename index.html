<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberBaseball</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    
    <section class="wrapper">
        <img src="./image/baseball.png" alt="Logo">
        <div class="logs js-logs"></div>
        <div class="reset"></div>
        <div class="restNumber js-restNumber"></div>
        <ul class="tries js-tries"></ul>
        <form action="" class="form js-form">
            <input  minlength="4" maxlength="4" type="text" class="input js-input" placeholder="(0 ~ 9) 숫자 4자리 입력하세요.">
        </form>
    </section>

</body>
</html>
